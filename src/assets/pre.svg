<svg width="300" height="100">
    <!-- Circle 1 -->
    <circle cx="20" cy="50" r="5" fill="#1dbf73">
        <animate attributeName="cx" from="20" to="120" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="r" from="5" to="10" dur="2s" repeatCount="indefinite" keyTimes="0;0.5;1" values="5;10;5"/>
    </circle>

    <!-- Circle 2 -->
    <circle cx="50" cy="50" r="5" fill="#1dbf73">
        <animate attributeName="cx" from="50" to="150" dur="2s" repeatCount="indefinite" begin="0.2s"/>
        <animate attributeName="r" from="5" to="10" dur="2s" repeatCount="indefinite" keyTimes="0;0.5;1" values="5;10;5"/>
    </circle>

    <!-- Circle 3 -->
    <circle cx="80" cy="50" r="5" fill="#1dbf73">
        <animate attributeName="cx" from="80" to="180" dur="2s" repeatCount="indefinite" begin="0.4s"/>
        <animate attributeName="r" from="5" to="10" dur="2s" repeatCount="indefinite" keyTimes="0;0.5;1" values="5;10;5"/>
    </circle>

    <!-- Circle 4 -->
    <circle cx="110" cy="50" r="5" fill="#1dbf73">
        <animate attributeName="cx" from="110" to="210" dur="2s" repeatCount="indefinite" begin="0.6s"/>
        <animate attributeName="r" from="5" to="10" dur="2s" repeatCount="indefinite" keyTimes="0;0.5;1" values="5;10;5"/>
    </circle>

    <!-- Circle 5 -->
    <circle cx="140" cy="50" r="5" fill="#1dbf73">
        <animate attributeName="cx" from="140" to="240" dur="2s" repeatCount="indefinite" begin="0.8s"/>
        <animate attributeName="r" from="5" to="10" dur="2s" repeatCount="indefinite" keyTimes="0;0.5;1" values="5;10;5"/>
    </circle>
</svg>